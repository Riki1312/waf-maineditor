<div class="Main">

  <mat-expansion-panel expanded>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Node options
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="Container">
      <mat-form-field class="InputText">
        <input matInput placeholder="Node name" [(ngModel)]="nodeName" spellcheck="false">
      </mat-form-field>
    </div>
  </mat-expansion-panel>

  <!-- Extra options -->

  <mat-expansion-panel *ngIf="allowTextContent">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Text options
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="Container">

      <mat-form-field *ngFor="let item of textContentProperty" class="InputText">
        <input matInput [placeholder]="item.name" [(ngModel)]="item.value" spellcheck="false">
      </mat-form-field>

    </div>

  </mat-expansion-panel>

</div>
