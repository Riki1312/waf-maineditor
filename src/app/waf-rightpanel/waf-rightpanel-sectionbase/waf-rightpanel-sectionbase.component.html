<div class="Main">

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ panel_title }}
      </mat-panel-title>
      <mat-panel-description *ngIf="panel_description">
        {{ panel_description }}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="Container">

      <mat-form-field *ngFor="let item of properties" class="InputText">
        <input matInput
        (focusout)="PropertyChange(item.propertyCss, $event)"
        (keydown)="PropertyKeydown(item, $event)"
        [matAutocomplete]="domain"
        [placeholder]="item.name"
        [(ngModel)]="item.value"
        spellcheck="false">

        <mat-autocomplete #domain="matAutocomplete">
          <mat-option *ngFor="let option of item.domain" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>

        <div *ngIf="IsProperty(item, propertyGroup.color)" matSuffix>
          <div [ngStyle]="{'background-color': item.value}" class="ColorIndicator"></div>
        </div>
        <div *ngIf="IsProperty(item, propertyGroup.formatAlign)" matSuffix>
          <mat-icon *ngIf="item.value === 'left'">format_align_left</mat-icon>
          <mat-icon *ngIf="item.value === 'right'">format_align_right</mat-icon>
          <mat-icon *ngIf="item.value === 'center'">format_align_center</mat-icon>
          <mat-icon *ngIf="item.value === 'justify'">format_align_justify</mat-icon>
        </div>
        <div *ngIf="IsProperty(item, propertyGroup.size)" matSuffix>
          <mat-icon>format_size</mat-icon>
        </div>
        <div *ngIf="IsProperty(item, propertyGroup.display)" matSuffix>
          <mat-icon *ngIf="item.value === 'block'">view_agenda</mat-icon>
          <mat-icon *ngIf="item.value === 'inline'">view_array</mat-icon>
          <mat-icon *ngIf="item.value === 'flex'">view_week</mat-icon>
          <mat-icon *ngIf="item.value === 'grid'">dashboard</mat-icon>
        </div>
        <div *ngIf="IsProperty(item, propertyGroup.opacity)" matSuffix>
          <mat-icon>opacity</mat-icon>
        </div>
        <div *ngIf="IsProperty(item, propertyGroup.line)" matSuffix>
          <mat-icon>line_style</mat-icon>
        </div>
      </mat-form-field>

    </div>

  </mat-expansion-panel>

</div>
