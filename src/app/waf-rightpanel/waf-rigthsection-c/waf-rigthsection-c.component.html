<div class="Main">

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Typography
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="Main">

      <mat-form-field *ngFor="let item of properties" class="InputText">
        <input matInput [placeholder]="item.name" [(ngModel)]="item.value" spellcheck="false">
      </mat-form-field>

    </div>
    <!--{{ properties[0].value }}-->

  </mat-expansion-panel>

</div>
