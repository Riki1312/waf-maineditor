<div class="Main">

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Backgrounds
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="Container">

      <mat-form-field *ngFor="let item of properties" class="InputText">
        <input matInput (focusout)="PropertyChange(item)" (keydown)="PropertyKeydown(item, $event)" [placeholder]="item.name" [(ngModel)]="item.value" spellcheck="false">

        <div *ngIf="IsColorProperty(item)" matSuffix>
          <div [ngStyle]="{'background-color': item.value}" class="ColorIndicator"></div>
        </div>
      </mat-form-field>

    </div>

  </mat-expansion-panel>

</div>
