<div class="Main">

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Custom code
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="Container">

      <mat-form-field class="InputText">
        <textarea matInput (focusout)="PropertyChange()" placeholder="Css" [(ngModel)]="customCssCode" spellcheck="false"></textarea>
      </mat-form-field>

    </div>

  </mat-expansion-panel>

</div>
